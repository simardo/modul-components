<li class="m-steppers-item" :class="{ 'm--is-last': last,
            'm--is-completed' : isCompleted,
            'm--is-in-progress' : isInProgress,
            'm--is-error' : isError,
            'm--is-disabled' : isDisabled}">
    <div class="m-steppers-item__icon" @click="onClick">
        <m-icon :name="iconName" :svg-title="iconTitle"></m-icon>
    </div>
    <div :tabindex="isTabIndex" class="m-steppers-item__title" @click="onClick()" ref="title">
        <slot></slot>
    </div>
</li>
