    <li class="m-list-item" :class="{ 'm--is-disabled': disabled, 'm--is-waiting': isWaiting }">
        <div class="m-list-item__content">
            <slot></slot>
        </div>
        <template v-if="!disabled">
            <div v-if="deleteButton && !isWaiting" class="m-list-item__button">
                <m-icon-button icon-name="chip-error" @click="toDelete($event)">
                    <m-i18n k="m-list-item:delete"></m-i18n>
                </m-icon-button>
            </div>
            <div v-else-if="isWaiting" class="m-list-item__button">
                <m-spinner size="small"></m-spinner>
            </div>
        </template>
    </li>
