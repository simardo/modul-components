    <li class="m-list-item" :class="{ 'm--is-disabled': disabled, 'm--is-waiting': isWaiting }">
        <div class="m-list-item__content" :class="{ 'm--has-icon': hasIcon }">
            <slot></slot>
        </div>
        <template v-if="!disabled">
            <div v-if="hasIcon && !isWaiting" class="m-list-item__button">
                <m-icon-button :icon-name="iconName" @click="click($event)">
                    <m-i18n :k="iconHiddenText"></m-i18n>
                </m-icon-button>
            </div>
            <div v-else-if="isWaiting" class="m-list-item__button">
                <m-spinner size="small"></m-spinner>
            </div>
        </template>
    </li>
