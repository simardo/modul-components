<article class="m-panel"
         :class="{ 'm--is-skin-light': lightSkin,
                   'm--is-skin-dark': darkSkin,
                   'm--is-skin-darker': darkerSkin,
                   'm--has-shadow': shadow,
                   'm--has-border': border,
                   'm--has-border-large': borderLarge,
                   'm--has-padding-large': paddingLarge,
                   'm--is-highlighted': highlighted}" @click="onClick">
    <header class="m-panel__header"
            :class="{ 'm--no-padding': !hasPaddingHeader,
                      'm--is-right-content-alone': !hasHeaderSlot,
                      'm--has-menu': hasHeaderMenuSlot, }"
        v-if="hasHeader">
        <div class="m-panel__header__content">
            <slot name="header"></slot>
        </div>
        <div class="m-panel__header__content-right" v-if="hasHeaderRightContentSlot">
            <slot name="header-right-content"></slot>
        </div>
        <div class="m-panel__header__menu" v-if="hasHeaderMenuSlot">
            <slot name="menu"></slot>
        </div>
    </header>
    <div class="m-panel__body"
         :class="{ 'm--no-padding': !hasPaddingBody,
                   'm--has-padding-top': !hasHeader && hasPaddingBody,
                   'm--has-padding-bottom': !hasFooterSlot && hasPaddingBody }"
         v-if="hasDefaultSlot">
        <slot></slot>
    </div>
    <footer class="m-panel__footer" :class="{ 'm--no-padding': !hasPaddingFooter }" v-if="hasFooterSlot">
        <slot name="footer"></slot>
    </footer>
</article>
