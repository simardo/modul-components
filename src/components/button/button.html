<button class="m-button"
        :class="{ 'm--is-skin-primary': isSkinPrimary,
               'm--is-skin-secondary': isSkinSecondary,
               'm--is-waiting': isWaiting,
               'm--is-disabled': disabled,
               'm--is-full-size': fullSize }"
        :disabled="disabled || isWaiting"
        :type="type"
        @click="onClick"
        @focus="onFocus"
        @blur="onBlur">
    <m-icon aria-hidden="true"
            class="m-button__icon m--is-left"
            :name="iconName"
            :size="iconSize"
            v-if="hasIconeLeft"></m-icon>
    <m-spinner aria-hidden="true" class="m-button__icon m--is-left" skin="lighter" size="small" v-if="isWaiting"></m-spinner>
    <span class="m-button__text">
        <slot></slot>
        <span class="m-button__more-info" v-if="hasMoreInfoSlot">
            <slot name="more-info"></slot>
        </span>
    </span>
    <m-icon aria-hidden="true"
            class="m-button__icon m--is-right"
            :name="iconName"
            :size="iconSize"
            v-if="hasIconeRight"></m-icon>
</button>
