<m-popup class="m-tooltip"
         :class="{ 'm--is-disabled': disabled }"
         :open.sync="propOpen"
         :padding="false"
         :placement="placement"
         :disabled="disabled"
         :close-on-backdrop="true"
         @open="onOpen"
         @close="onClose">
    <m-icon-button slot="trigger" class="m-tooltip__icon" icon-name="information" :title="propTitle" button-size="22px" v-if="propMode == 'icon'">
        <span aria-hidden="true">{{ open ? propCloseTitle : propOpenTitle }}</span>
    </m-icon-button>
    <m-link slot="trigger" class="m-tooltip__link" mode="button" v-if="propMode != 'icon'">
        <slot name="link"></slot>
    </m-link>

    <div class="m-tooltip__body-container" :class="{ 'm--has-close-button': propCloseButton }">
        <m-icon-button icon-name="default" icon-size="10px" @click="close" class="m-tooltip__close-button" v-if="propCloseButton">
            <m-i18n k="m-tooltip:close"></m-i18n>
        </m-icon-button>
        <div class="m-tooltip__body">
            <slot></slot>
        </div>
    </div>
</m-popup>
